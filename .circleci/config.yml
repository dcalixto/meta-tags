version: 2.1

shared_build_steps: &shared_build_steps
  - checkout

  - attach_workspace:
      at: /tmp/workspace

  - run:
      name: Downloading CodeClimate Test Reporter
      command: |
        curl -sL https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter

  - run:
      name: Storing Rails Version
      command: |
        echo "$RUBY_VERSION/$BUNDLE_GEMFILE" > CACHE_ENV_VERSION
        cat CACHE_ENV_VERSION

  # Download and cache dependencies
  - restore_cache:
      keys:
      - dependencies-{{ .Environment.CACHE_VERSION }}-{{ checksum "CACHE_ENV_VERSION" }}-{{ checksum .Environment.BUNDLE_GEMFILE }}-{{ checksum "meta-tags.gemspec" }}
      # fallback to using the latest cache if no exact match is found
      - dependencies-{{ .Environment.CACHE_VERSION }}-{{ checksum "CACHE_ENV_VERSION" }}

  - run:
      name: Installing Dependencies
      command: |
        bundle config set --local path vendor/bundle
        bundle check || (bundle install --jobs=4 --retry=3 && bundle clean)

  - save_cache:
      paths:
        - ./vendor/bundle
      key: dependencies-{{ .Environment.CACHE_VERSION }}-{{ checksum "CACHE_ENV_VERSION" }}-{{ checksum .Environment.BUNDLE_GEMFILE }}-{{ checksum "meta-tags.gemspec" }}

  # run tests!
  - run:
      name: Running Tests
      command: |
        mkdir /tmp/test-results
        TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"

        bundle exec rspec --format RspecJunitFormatter \
                          --out /tmp/test-results/rspec/results.xml \
                          --format documentation \
                          $TEST_FILES

  - run:
      name: Formatting Coverage
      condition: << parameters.is_main_build >>
      command: |
        ./cc-test-reporter format-coverage --input-type simplecov --output coverage/codeclimate.coverage.json

  - when:
      condition: << parameters.is_main_build >>
      steps:
        - run:
            name: Verify Ruby Types (Static)
            command: |
              bundle exec rake steep

        - run:
            name: Verify Ruby Types (Runtime)
            command: |
              bundle exec rake rbs:spec


  # collect reports
  - store_test_results:
      path: /tmp/test-results
  - store_artifacts:
      path: /tmp/test-results
      destination: test-results

  - persist_to_workspace:
      root: ~/meta-tags
      paths:
        - "*/coverage/codeclimate.coverage.json"
        - "*/cc-test-reporter"

